<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dream Visualizer</h1>
        <p>Generate surreal images from your dreams.</p>
        <input type="text" id="wordsInput" placeholder="Enter dream components (comma separated)">
        <button id="generateStoryBtn">Generate Story</button>
        <div id="storyOutput"></div>
        <button id="generateImagePromptBtn">Generate Image Prompt</button>
        <div id="imagePromptOutput"></div>
        <button id="generateImagesBtn">Generate Images</button>
        <div id="imagesOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
